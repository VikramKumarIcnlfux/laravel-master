name: PHPStan Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml

    - name: Install dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Dump autoload
      run: composer dump-autoload

    - name: Run PHPStan (with custom rule)
      id: phpstan
      run: vendor/bin/phpstan analyse | tee phpstan.log
      continue-on-error: true

    - name: Extract errors
      id: errors
      run: |
        ERRORS=$(grep -Ei "error|fail|exception|undefined" phpstan.log | tail -n 10 | sed ':a;N;$!ba;s/"/\\"/g; s/\n/\\n/g')
        echo "errors=$ERRORS" >> "$GITHUB_OUTPUT"

    - name: Send Google Chat notification if PHPStan fails
      if: ${{ steps.phpstan.outcome == 'failure' }}
      run: |
        ERRORS="${{ steps.errors.outputs.errors }}"
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"text\": \"ğŸš¨ *PHPStan Failed on Commit*\nğŸ” Commit: ${GITHUB_SHA}\nğŸ‘¤ Author: ${GITHUB_ACTOR}\nğŸ“‹ Errors:\n$ERRORS\nğŸ”— https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"
          }"
