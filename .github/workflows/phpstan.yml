name: PHPStan Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml

    - name: Install dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Dump autoload
      run: composer dump-autoload

    - name: Run PHPStan (with custom rule)
      id: phpstan
      run: vendor/bin/phpstan analyse --error-format=raw | tee phpstan.log
      continue-on-error: true

    - name: Extract errors from annotations
      id: errors
      run: |
        # Extract annotations from GitHub Actions summary
        ERRORS=$(grep -A 3 "Annotations" "$GITHUB_STEP_SUMMARY" | grep -E "^\xE2\x9D\x94" | sed 's/^\xE2\x9D\x94 //; s/"/\\"/g; s/\n/\\n/g' || echo "No errors found")
        echo "errors=$ERRORS" >> "$GITHUB_OUTPUT"

    - name: Send Google Chat notification if PHPStan fails
      if: ${{ steps.phpstan.outcome == 'failure' }}
      run: |
        ERRORS="${{ steps.errors.outputs.errors }}"
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"text\": \"🚨 *PHPStan Failed on Commit* \\n🔁 Commit: ${GITHUB_SHA}\\n👤 Author: ${GITHUB_ACTOR}\\n📋 Errors: \\n$ERRORS\\n🔗 https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"
          }"