name: PHPStan Static Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  phpstan:
    name: Run PHPStan + Send to Google Chat
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml

    - name: Install dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Dump autoload
      run: composer dump-autoload

    - name: Run PHPStan (with custom rule)
      id: phpstan
      run: vendor/bin/phpstan analyse | tee phpstan.log
      continue-on-error: true

    - name: Extract PHPStan errors
      id: extract-errors
      run: |
        ERRORS=$(grep -Ei "error|fail|undefined|exception" phpstan.log | tail -n 10 | sed ':a;N;$!ba;s/"/\\"/g; s/\n/\\n/g')
        echo "errors=$ERRORS" >> "$GITHUB_OUTPUT"

    - name: Send Google Chat Notification
      if: ${{ steps.phpstan.outcome == 'failure' }}
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"🚨 *PHPStan Static Analysis Failed*\\n🔁 Commit: ${GITHUB_SHA}\\n👤 Author: ${GITHUB_ACTOR}\\n📋 Error Snippet:\\n${{ steps.extract-errors.outputs.errors }}\\n🔗 Run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"
