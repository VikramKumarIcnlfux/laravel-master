name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, bcmath, xml

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Laravel Tests
      run: php artisan test

    - name: Notify Google Chat on failure
      if: failure()
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d @- <<EOF
        {
          "text": "ðŸš¨ GitHub Actions pipeline *failed* for Laravel repo: ${GITHUB_REPOSITORY}\nðŸ” Commit: ${GITHUB_SHA}\nðŸ‘¤ Author: ${GITHUB_ACTOR}\nðŸ”— Link: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        }
        EOF

    - name: Notify Google Chat on success
      if: success()
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d @- <<EOF
        {
          "text": "âœ… GitHub Actions pipeline *succeeded* for Laravel repo: ${GITHUB_REPOSITORY}\nðŸ” Commit: ${GITHUB_SHA}\nðŸ‘¤ Author: ${GITHUB_ACTOR}\nðŸ”— Link: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        }
        EOF
