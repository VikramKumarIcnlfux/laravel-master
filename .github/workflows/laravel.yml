name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    outputs:
      code_failed: ${{ steps.set-output.outputs.code_failed }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # ----------------------------
    # Run Code Quality Checks
    # ----------------------------

    - name: Run Laravel Pint (Code Style)
      id: pint
      run: ./vendor/bin/pint --test
      continue-on-error: true

    - name: Run Laravel Tests
      id: tests
      run: php artisan test
      continue-on-error: true

    - name: Run Larastan (PHPStan)
      id: phpstan
      run: ./vendor/bin/phpstan analyse
      continue-on-error: true

    # ----------------------------
    # Set failure flag
    # ----------------------------

    - name: Set failure output if code fails
      id: set-output
      run: |
        if [[ "${{ steps.pint.outcome }}" == "failure" || "${{ steps.tests.outcome }}" == "failure" || "${{ steps.phpstan.outcome }}" == "failure" ]]; then
          echo "code_failed=true" >> "$GITHUB_OUTPUT"
        else
          echo "code_failed=false" >> "$GITHUB_OUTPUT"
        fi

    # ----------------------------
    # Notify Google Chat on Failure
    # ----------------------------

    - name: Notify Google Chat on CODE failure only
      if: ${{ steps.set-output.outputs.code_failed == 'true' }}
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d @- <<EOF
        {
          "text": "ðŸš¨ Code-level *failure* in Laravel CI pipeline\nðŸ” Commit: ${GITHUB_SHA}\nðŸ‘¤ Author: ${GITHUB_ACTOR}\nðŸ”— Link: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        }
        EOF

    # ----------------------------
    # Notify Google Chat on Success
    # ----------------------------

    - name: Notify Google Chat on success
      if: ${{ steps.set-output.outputs.code_failed == 'false' && success() }}
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d @- <<EOF
        {
          "text": "âœ… Laravel CI pipeline *succeeded* â€” No code issues\nðŸ” Commit: ${GITHUB_SHA}\nðŸ‘¤ Author: ${GITHUB_ACTOR}\nðŸ”— Link: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        }
        EOF
