name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # ----------------------------
    # Run Code Quality Checks with Logs
    # ----------------------------

    - name: Run Laravel Pint (Code Style)
      id: pint
      run: ./vendor/bin/pint --test > pint.log 2>&1 || true

    - name: Run Laravel Tests
      id: tests
      run: php artisan test > tests.log 2>&1 || true

    - name: Run Larastan (PHPStan)
      id: phpstan
      run: ./vendor/bin/phpstan analyse > phpstan.log 2>&1 || true

    # ----------------------------
    # Combine logs into one file
    # ----------------------------

    - name: Combine logs
      run: |
        echo "========== PINT ==========" > code-checks.log
        cat pint.log >> code-checks.log
        echo -e "\n\n========== TESTS ==========" >> code-checks.log
        cat tests.log >> code-checks.log
        echo -e "\n\n========== PHPSTAN ==========" >> code-checks.log
        cat phpstan.log >> code-checks.log

    # ----------------------------
    # Set failure flag
    # ----------------------------

    - name: Set failure output if code fails
      id: set-output
      run: |
        if [[ "${{ steps.pint.conclusion }}" == "failure" || "${{ steps.tests.conclusion }}" == "failure" || "${{ steps.phpstan.conclusion }}" == "failure" ]]; then
          echo "code_failed=true" >> "$GITHUB_OUTPUT"
        else
          echo "code_failed=false" >> "$GITHUB_OUTPUT"
        fi

    # ----------------------------
    # Upload Full Log as Artifact (optional)
    # ----------------------------

    - name: Upload code-checks.log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-check-log
        path: code-checks.log

    # ----------------------------
    # Notify Google Chat on CODE failure only
    # ----------------------------

    - name: Notify Google Chat on CODE failure only
      if: ${{ steps.set-output.outputs.code_failed == 'true' }}
      run: |
        SHORT_LOG=$(tail -n 20 code-checks.log | sed ':a;N;$!ba;s/\n/\\n/g')
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"üö® *Laravel CI pipeline failed* (Code Check)\nüîÅ Commit: ${GITHUB_SHA}\nüë§ Author: ${GITHUB_ACTOR}\nüìã Last 20 log lines:\\n$SHORT_LOG\nüîó Run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"

    # ----------------------------
    # Notify Google Chat on Success
    # ----------------------------

    - name: Notify Google Chat on success
      if: ${{ steps.set-output.outputs.code_failed == 'false' && success() }}
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"‚úÖ Laravel CI pipeline *succeeded* ‚Äî No code issues\nüîÅ Commit: ${GITHUB_SHA}\nüë§ Author: ${GITHUB_ACTOR}\nüîó Run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"
