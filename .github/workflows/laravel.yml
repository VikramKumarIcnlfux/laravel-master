name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Laravel Pint (Code Style)
      id: pint
      run: ./vendor/bin/pint --test | tee pint.log

    - name: Run Laravel Tests
      id: tests
      run: php artisan test | tee tests.log

    - name: Run Larastan (PHPStan)
      id: phpstan
      run: ./vendor/bin/phpstan analyse | tee phpstan.log

    - name: Combine logs
      run: |
        echo "========== PINT ==========" > code-checks.log
        cat pint.log >> code-checks.log
        echo -e "\n\n========== TESTS ==========" >> code-checks.log
        cat tests.log >> code-checks.log
        echo -e "\n\n========== PHPSTAN ==========" >> code-checks.log
        cat phpstan.log >> code-checks.log

    - name: Set failure output if code fails
      id: set-output
      run: |
        echo "Debug: pint.conclusion = ${{ steps.pint.conclusion }}"
        echo "Debug: tests.conclusion = ${{ steps.tests.conclusion }}"
        echo "Debug: phpstan.conclusion = ${{ steps.phpstan.conclusion }}"
        if [[ "${{ steps.pint.conclusion }}" == "failure" || "${{ steps.tests.conclusion }}" == "failure" || "${{ steps.phpstan.conclusion }}" == "failure" ]]; then
          echo "code_failed=true" >> "$GITHUB_OUTPUT"
        else
          echo "code_failed=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Notify Google Chat on CODE failure only
      if: ${{ steps.set-output.outputs.code_failed == 'true' }}
      run: |
        # Debug: Check if code_failed is true
        echo "Debug: code_failed = ${{ steps.set-output.outputs.code_failed }}"
        
        # Extract errors with debugging
        SHORT_LOG=$(grep -Ei "^\[ERROR\]|fail|undefined|exception" code-checks.log || echo "No errors found")
        echo "Debug: Raw SHORT_LOG = $SHORT_LOG"
        SHORT_LOG=$(echo "$SHORT_LOG" | tail -n 10 | sed 's/^\[ERROR\] *//; s/ .*-- .*$//; s/^/Code Issue: /; s/"/\\"/g; s/\n/\\n/g' || echo "No specific errors found")
        echo "Debug: Processed SHORT_LOG = $SHORT_LOG"
        
        # Send notification with error handling
        if [ -n "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" ]; then
          curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"üö® *Laravel CI pipeline failed (Code Check)*\\nüîÅ Commit: ${GITHUB_SHA}\\nüë§ Author: ${GITHUB_ACTOR}\\nüìã Error Snippet:\\n$SHORT_LOG\\nüîó Run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}" || echo "Debug: curl failed"
        else
          echo "Debug: GOOGLE_CHAT_WEBHOOK secret is not set"
        fi

    - name: Notify Google Chat on success
      if: ${{ steps.set-output.outputs.code_failed == 'false' && success() }}
      run: |
        curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"‚úÖ Laravel CI pipeline *succeeded* ‚Äî No code issues\\nüîÅ Commit: ${GITHUB_SHA}\\nüë§ Author: ${GITHUB_ACTOR}\\nüîó Run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"